        <div><h1>E-Business Card</h1></div>

        </nav>
      </header>
      <main></main>

      <h1>Hello <span id="isAuthenticated"></span>!</h1>
      <h3>Create new cards</h3>
      <form action="/createCard" method="POST">
        <div class="mb-3">
          <label class="form-label">
            Card name
            <input
              name="cardname"
              type="text"
              class="form-control"
              required="true"
            />
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Card content
            <input
              name="cardcontent"
              type="text"
              class="form-control"
              required="true"
            />
          </label>
        </div>

        <button type="submit" class="btn btn-primary" value="Submit">
          Create
        </button>
      </form>

      <div
        class="alert alert-warning alert-dismissible fade show"
        role="alert"
        id="message"
      >
        <strong>Holy guacamole!</strong> <span id="content"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <h3>Your cards</h3>
